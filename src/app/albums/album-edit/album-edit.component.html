<div *ngIf="album" class="container">
    <h2>Edit Album</h2>
    <form #form="ngForm" (ngSubmit)="editAlbum(form.value)">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Artist</label>
                <input type="text" class="form-control" name="artist" [(ngModel)]="album.artist" required />
            </div>
            <div class="form-group col-md-6">
                <label>Album Name</label>
                <input type="text" class="form-control" name="album_name" [(ngModel)]="album.albumName" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Release Date</label>
                <input type="text" class="form-control" name="release_date" [(ngModel)]="album.releaseDate" required />
            </div>
            <div class="form-group col-md-4">
                <label>Recording Location</label>
                <input type="text" class="form-control" name="recording_location"
                    [(ngModel)]="album.recordingLocation" />
            </div>
            <div class="form-group col-md-4">
                <label>Genre</label>
                <input type="text" class="form-control" name="genre" [(ngModel)]="album.genre" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Duration (Format: ##:##:##)</label>
                <input type="text" class="form-control" name="duration" [(ngModel)]="album.duration" required />
            </div>
            <div class="form-group col-md-8">
                <label>Image / Source URL</label>
                <input type="text" class="form-control" name="url" [(ngModel)]="album.url" required />
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-5">
                <label>Price</label>
                <input type="number" min="0.01" step="0.01" class="form-control" name="price" [(ngModel)]="album.price"
                    required />
            </div>
            <div class="form-group col-md-5">
                <label>Currency</label>
                <input type="text" class="form-control" name="currency" [(ngModel)]="album.currency" />
            </div>
            <div class="form-group col-md-2">
                <label>On Sale</label>
                <input type="checkbox" class="mx-2" name="on_sale" [(ngModel)]="album.isOnSale" />
            </div>
        </div>

        <div>
            <span>Form state: </span>
            <span class="badge rounded-pill bg-success" *ngIf="form.valid">Valid</span>
            <span class="badge rounded-pill bg-danger" *ngIf="form.invalid">Invalid</span>
            <br />
            <button type="submit" class="btn btn-success float-right" [disabled]="form.invalid">
                Submit
            </button>
        </div>
    </form>

    <hr />
    <!-- <pre>{{ album | json }}</pre> -->
</div>
